<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <title>calendar</title>
        <link href="./node_modules/angular-material/angular-material.min.css" rel="stylesheet"/>
        <link href="./node_modules/angular-material-calendar/dist/angular-material-calendar.min.js" rel="stylesheet"/>
        
    </head>
    
    <body ng-app="CalApp">
        
        <div ng-controller="CalAppCtrl">
            <calendar-md flex layout layout-fill
                         calendar-direction="direction"
                         on-prev-month="PrevMonth"
                         on-next-month="nextMonth"
                         on-day-click="currDay"
                         title-format="'MMMM y'"
                         ng-model='selectedDate'
                         week-starts-on="firstDayOfWeek"
                         data-start-month="11"
                         data-start-year="2016"
                         tooltips="tooltips"
                         day-format="dayFormat"
                         day-label-format="'EEE'"
                         day-label-tooltip-format="'EEEE'"
                         day-tooltip-format="'fullDate'"
                         day-content="setDayContent"
                         disable-future-selection="false">
            </calendar-md>
        </div>
        
        <div>
            <script src="./node_modules/angular/angular.js"></script>
            <script src="./node_modules/angular-animate/angular-animate.min.js"></script>
            <script src="./node_modules/angular-aria/angular-aria.min.js"></script>
            <script src="./node_modules/angular-sanitize/angular-sanitize.min.js"></script>
            <script src="./node_modules/angular-material/angular-material.min.js"></script>
            <script src="./node_modules/angular-material-calendar/dist/angular-material-calendar.min.js"></script>
            <script src="./app.js"></script>
        </div>
        
    </body>
</html>
